<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> Events Register</title>
	<link rel="stylesheet" href="/users/mart/desktop/events register/style/bootstrap.css">
	<link rel="stylesheet" href="/users/mart/desktop/events register/style/bootstrap.min.css">
	

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6 text-center">
				<div class="form-case">
				<h2>Sign In!</h2>
				<p>Don't have an account? <a href="#"id="">Register.</a>
				<form>
					<div class="form-group">
						<input type="email" class="form-control" placeholder="email" id="Email">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" placeholder="password" id="password">
					</div>
					<input id="login" type="button" class="btn btn-default btn-block" onclick="logIn()" value="sign in">
					<input id="register"type="button" class="btn btn-primary btn-block" onclick = "signUp()" value="register">
					
				</form>
			</div>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>
	<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
	<script src="app.js"></script>
</body>
</html>
